---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Margok dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: false
footer: false  
#footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

columns: 3
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
#message:
#  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
#  icon: "fa fa-grin"
#  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "bnowakow"
    icon: "fab fa-github"
    url: "https://github.com/bnowakow?tab=repositories"
      #target: "_blank" # optional html a tag target attribute
  - name: "Zbiórka Kuby"
    icon: "fas fa-book"
    url: "http://siepomaga.pl/raczka-kuby"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Monitoring"
    icon: "fas fa-magnifying-glass"
    items:
      # icons from https://icon-icons.com/
      - name: "Zabbix"
        logo: "assets/tools/zabbix.png"
        subtitle: "monitoring"
          #tag: "app"
        keywords: "zabbix monitoring observability"
        url: "http://zabbix.local.bnowakowski.pl/zabbix.php?name=&evaltype=0&tags%5B0%5D%5Btag%5D=bnowakow&tags%5B0%5D%5Boperator%5D=4&tags%5B0%5D%5Bvalue%5D=&show_tags=3&tag_name_format=0&tag_priority=&filter_name=&filter_show_counter=0&filter_custom_time=0&sort=name&sortorder=ASC&show_details=0&action=latest.view&subfilter_hostids%5B%5D=10564&subfilter_hostids%5B%5D=10568"
          #target: "_blank" # optional html a tag target attribute
      - name: "scrutiny"
        logo: "assets/tools/scrutiny.svg"
        url: "http://scrutiny.local.bnowakowski.pl/"
      - name: "Kibana"
        logo: "assets/tools/kibana.png"
        url: "http://kibana.local.bnowakowski.pl/app/dashboards#/view/daa89690-d784-11ed-930d-677b44af6c60?_g=(filters:!(),refreshInterval:(pause:!t,value:60000),time:(from:'2022-12-31T23:00:00.000Z',to:now))"

  - name: "Storage"
    icon: "fas fa-hard-drive"
    items:
      - name: "TrueNAS"
        logo: "assets/tools/truenas.png"
        subtitle: "nas"
        keywords: "truenas nas"
          #tag: "app"
        url: "http://nas.local.bnowakowski.pl"
      - name: "Crash Plan"
        logo: "assets/tools/crashplan.png"
        subtitle: "TURNED-OFF backup client"
        keywords: "crashplan crash plan backup client"
        url: "http://crashplan.local.bnowakowski.pl"

  - name: "Home Automation"
    icon: "fas fa-house-signal"
    items:
      - name: "Home Assistant - Local"
        logo: "assets/tools/ha.png"
